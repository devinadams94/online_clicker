<?xml version="1.0" encoding="UTF-8"?>
<svg width="200px" height="150px" viewBox="0 0 200 150" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="#F3F4F6" x="0" y="0" width="200" height="150" rx="4"></rect>
        <g transform="translate(20, 20)" stroke-linecap="round" stroke-width="2">
            <!-- Axes -->
            <line x1="0" y1="110" x2="160" y2="110" stroke="#9CA3AF"></line>
            <line x1="0" y1="0" x2="0" y2="110" stroke="#9CA3AF"></line>
            
            <!-- Bar Chart -->
            <rect fill="#4F46E5" opacity="0.7" x="20" y="50" width="16" height="60"></rect>
            <rect fill="#4F46E5" opacity="0.7" x="50" y="30" width="16" height="80"></rect>
            <rect fill="#4F46E5" opacity="0.7" x="80" y="60" width="16" height="50"></rect>
            <rect fill="#4F46E5" opacity="0.7" x="110" y="20" width="16" height="90"></rect>
            
            <!-- Line Chart -->
            <polyline stroke="#10B981" stroke-linejoin="round" fill="none" points="10,90 40,70 70,80 100,40 130,20"></polyline>
            <circle fill="#10B981" cx="10" cy="90" r="3"></circle>
            <circle fill="#10B981" cx="40" cy="70" r="3"></circle>
            <circle fill="#10B981" cx="70" cy="80" r="3"></circle>
            <circle fill="#10B981" cx="100" cy="40" r="3"></circle>
            <circle fill="#10B981" cx="130" cy="20" r="3"></circle>
            
            <!-- Axis Labels -->
            <text x="80" y="128" font-family="Arial" font-size="10" text-anchor="middle" fill="#4B5563">Time</text>
            <text x="-45" y="55" font-family="Arial" font-size="10" text-anchor="middle" fill="#4B5563" transform="rotate(-90, -38, 55)">Production</text>
        </g>
    </g>
</svg>